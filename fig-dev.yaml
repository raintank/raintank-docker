elasticsearch:
  image: library/elasticsearch:latest
  ports: 
    - "9200"
    - "9300"
  volumes:
    - /data
redis:
  image: redis
  ports:
    - "6379"
rabbitmq:
  image: raintank/rabbitmq
  command: /usr/lib/rabbitmq/lib/rabbitmq_server-3.5.0/sbin/rabbitmq-server
  ports:
    - "5672"
    - "15672"
cassandra:
  image: spotify/cassandra
  ports:
    - "9160"
    - "8888"
kairosdb:
  image: raintank/kairosdb
  ports:
    - "4242"
    - "8080"
  links:
    - cassandra:cassandra
  environment:
    KDB_HOST_LIST: cassandra:9160
mysql:
  image: mysql
  ports:
    - "3306"
  environment:
    MYSQL_ROOT_PASSWORD: rootpass
    MYSQL_DATABASE: grafana
    MYSQL_USER: grafana
    MYSQL_PASSWORD: password
  volumes:
    - /var/lib/mysql
graphiteApi:
  image: raintank/graphite-api
  ports:
    - "8888"
  links:
    - elasticsearch:elasticsearch
    - kairosdb:kairosdb
  environment:
    GRAPHITE_kairosdb_uri: http://kairosdb:8080
grafana:
  image: raintank/grafana
  ports:
    - "80:80"
    - "443:443"
  links: 
    - rabbitmq:rabbitmq
    - graphiteApi:graphite-api
    - mysql:mysql
    - elasticsearch:elasticsearch
  volumes:
    - raintank_code/grafana:/go/src/github.com/raintank/grafana
    - grafana/conf:/etc/grafana/
    - /go/src/github.com/raintank/grafana/data
raintankMetric:
  image: raintank/golang-metrics
  links:
    - rabbitmq:rabbitmq
    - elasticsearch:elasticsearch
    - redis:redis
    - kairosdb:kairosdb
  volumes:
    - raintank_code/raintank-metric:/go/src/github.com/raintank/raintank-metric
    - golang-metrics/conf:/etc/raintank/
raintankCollector:
  image: raintank/collector
  links:
    - grafana:grafana
  volumes:
    - raintank_code/raintank-collector:/opt/raintank/raintank-collector
